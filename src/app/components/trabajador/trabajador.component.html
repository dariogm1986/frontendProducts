<mat-tab-group>
    <mat-tab label="Lista"> 
        Content 1 
    </mat-tab>
    <mat-tab label="Insertar">
        <div class="contenttab">
            <h3 class="h3">Entrar Trabajador</h3>
            <form #productForm="ngForm" (ngSubmit)="agregarProducto()" class="example-form">
                                                        
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        
                        <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>Trabajador</mat-label>
                                <input matInput id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="trabajador.nombre" placeholder="Ex. kg" required>
                            </mat-form-field>                            
                            <small *ngIf="!nombre.valid && nombre.touched">El Nombre del Trabajador no es valida!!</small>
                        </td>
                        
                        
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" [disabled]="productForm.invalid" mat-raised-button color="primary" class="guardar">
                                Guardar
                            </button>
                        </td>
                    </tr>
                </table>
                
            </form>
        </div>
        
                            
    </mat-tab>
</mat-tab-group>
