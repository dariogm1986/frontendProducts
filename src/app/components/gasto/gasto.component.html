<mat-tab-group>
    <mat-tab label="Lista"> 
        Content 1 
    </mat-tab>
    <mat-tab label="Insertar">
        <div class="contenttab">
            <h3 class="h3">Entrar Gastos</h3>
            <form #productForm="ngForm" (ngSubmit)="agregarProducto()" class="example-form">
                                                        
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="">
                                <mat-label>Fecha</mat-label>
                                <input matInput [matDatepicker]="picker3" [value]="date.value" >
                                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                <mat-datepicker #picker3></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="mediano">
                                <mat-label>Valor</mat-label>
                                <input matInput id="valor" name="valor" #valor="ngModel" [(ngModel)]="gasto.valor" placeholder="Ex. kg" required pattern="[0-9.]+">
                            </mat-form-field>                            
                            <small *ngIf="!valor.valid && valor.touched">El Valor no es valida!!</small>
                        </td>  

                    </tr>
                    <tr >
                        <td colspan="2">
                            <mat-form-field class="example-full-width">
                                <mat-label>Concepto</mat-label>
                                <textarea matInput id="concepto" name="concepto" #concepto="ngModel" [(ngModel)]="gasto.concepto" placeholder="Ex. kg" required></textarea>
                            </mat-form-field>                            
                            <small *ngIf="!concepto.valid && concepto.touched">El Concepto no es valida!!</small>
                        </td>
                    </tr>
                    <tr >
                        <td colspan="2">
                            <button type="submit" [disabled]="productForm.invalid" mat-raised-button color="primary" class="guardar">
                                Guardar
                            </button>
                        </td>
                    </tr>
                </table>
                
            </form>
        </div>
        
                            
    </mat-tab>
</mat-tab-group>
